name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore RealEstate.API/RealEstate.API.csproj

      - name: Build
        run: dotnet build RealEstate.API/RealEstate.API.csproj --no-restore

      - name: Run tests
        run: dotnet test RealEstate.API/RealEstate.API.csproj --no-build --verbosity normal

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            --build-arg DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -t your-dockerhub-username/realestate-api:latest \
            -f RealEstate.API/Dockerfile .

      - name: Push Docker image
        run: docker push your-dockerhub-username/realestate-api:latest
